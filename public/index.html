<html>
	<head>
		<title>Pick Me</title>
		<link rel='icon' type='image/png' href='/favicon.png' />
		<link rel='stylesheet' href='bootstrap.min.css'>
		<link rel='stylesheet' href='bootstrap-theme.min.css'>
		<link rel='stylesheet' href='roulette.css'>
	</head>
	<body onload='init()'>
		<div class='container'>
			<h1 class="display-2">Pick Me</h1>
			<div id='test'></div>
			<div id='member_data'>
				<table class='table table-bordered'>
					<thead>
						<tr>
						<th scope='col'>ID</th>
						<th scope='col'>Name</th>
						<th scope='col'>Probability</th>
						<th scope='col'>Karma</th>
						</tr>
					</thead>
					<tbody id='table_body'>
					</tbody>
				</table>
			</div>
			<button class='btn btn-large btn-primary start' onclick='run_pick_me()'> START </button> 
			<button class='btn btn-large btn-primary start' onclick='finalize_pick()' style='display:none' id="finalize"> FINALIZE PICK </button> 
			<button class='btn btn-large btn-primary start' onclick='reinitialize()' style='display:none' id="reinitialize"> REINITIALIZE </button> 
			<button class='btn btn-large btn-primary start' onclick='save()' id="reinitialize" style="float: right;"> SAVE </button> 
			<div id="save_alert_div"></div>
			<div id="alert_div"></div>
			<div id="reinitialize_div"></div>
			<!-- <p class='h4' id='picked_member_display'></p> -->

			<div class='roulette' style='display:none;'> 
				<img src='name_tags_resized/madhu.jpg'class="responsive"/>
				<img src='name_tags_resized/prasad.jpg'class="responsive"/>
				<img src='name_tags_resized/sam.jpg'class="responsive"/>
				<img src='name_tags_resized/Amit.jpg'class="responsive"/>
				<img src='name_tags_resized/xin.jpg'class="responsive"/>
				<img src='name_tags_resized/sang.jpg'class="responsive"/>
				<img src='name_tags_resized/harsha.jpg'class="responsive"/>
				<img src='name_tags_resized/pranshu.jpg'class="responsive"/>
			</div>
		</div>
		<script src='jquery-3.5.1.min.js'></script>
		<script src='bootstrap.min.js'></script>
		<script src='roulette.min.js'></script>
		<script src='client.js'></script>
	</body>
</html>
