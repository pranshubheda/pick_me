<html>
	<head>
		<title>Pick Me</title>
		<link rel='icon' type='image/png' href='/favicon.png' />
		<link rel='stylesheet' href='bootstrap.min.css'>
		<link rel='stylesheet' href='bootstrap-theme.min.css'>
		<link rel='stylesheet' href='wheel.css'>
		<link rel='stylesheet' href='pick_me.css'>
	</head>
	<body onload='init()'>
		<div class='container'>
			<h1 class="display-2">Pick Me</h1>
			<div id='test'></div>
			<div id='member_data'>
				<table class='table table-bordered'>
					<thead>
						<tr>
							<th scope='col'>ID</th>
							<th scope='col'>Name</th>
							<th scope='col'>Choice</th>
							<th scope='col'>Karma</th>
						</tr>
					</thead>
					<tbody id='table_body'>
					</tbody>
				</table>
			</div>
			<button class='btn btn-large btn-primary start' onclick='finalize_pick()' style='display:none' id="finalize"> FINALIZE PICK </button> 
			<button class='btn btn-large btn-primary start' onclick='reinitialize()' style='float: right;' id="reinitialize"> REINITIALIZE </button> 
			<div id="save_alert_div" style="padding-top: 10;"></div>
			<div id="alert_div"></div>
			<div id="reinitialize_div"></div>

			<div id="wheel">
				<div id="chart"></div>
				<div id="question"><h1></h1></div>
			</div>
		</div>
		
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src='jquery-3.5.1.min.js'></script>
		<script src='bootstrap.min.js'></script>
		<script src='client.js'></script>
	</body>
</html>
