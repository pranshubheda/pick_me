<html>
	<head>
		<title>Pick Me</title>
		<link rel='icon' type='image/png' href='/favicon.png' />
		<link rel='stylesheet' href='bootstrap.min.css'>
		<link rel='stylesheet' href='bootstrap-theme.min.css'>
		<link rel='stylesheet' href='wheel.css'>
		<link rel='stylesheet' href='dropdown_checklist.css'>
		<link rel='stylesheet' href='pick_me.css'>
		<link rel='stylesheet' href='search.css'>
</head>
	</head>
	<body onload='init()'>
		<div class='container'>
			<div class="row">
			<h1 class="display-2">Pick Me</h1>
			<div id='test'></div>
			<div id='member_data'>
				<table class='table table-bordered'>
					<thead>
						<tr>
							<th scope='col'>ID</th>
							<th scope='col'>Name</th>
							<th scope='col'>Choice</th>
							<th scope='col'>Karma</th>
						</tr>
					</thead>
					<tbody id='table_body'>
					</tbody>
				</table>
			</div>
			<button class='btn btn-large btn-primary start' onclick='finalize_pick()' style='display:none' id="finalize"> FINALIZE PICK </button> 
			<button class='btn btn-large btn-primary start' onclick='reinitialize()' style='float: right;' id="reinitialize"> REINITIALIZE </button> 
			<div id="save_alert_div" style="padding-top: 10;"></div>
			<div id="alert_div"></div>
			<div id="reinitialize_div"></div>
			</div>

			<div class="row">
				<div class="col-sm">
					<div id="wheel">
						<div id="chart"></div>
					</div>
				</div>
				<div class="col-sm">
					<div class="row">
						<div class="col-sm">
							<form class="add_member">
								<div class="form-group">
								  <label for="member_name">Member Name</label>
								  <div id="myDropdown" class="dropdown-content">
									<input type="text" class="form-control" placeholder="Enter member name" id="search_members_input" onkeyup="search_members()">
									<div id="search_members_results">
									</div>
								  </div>
								</div>
								<div class="form-group">
									<label for="karma_points">Karma Points</label>
									<input type="number" class="form-control" id="karma_points" placeholder="Enter karma points">
								</div>
								<div class="form-group">
									<div id="assign_teams" class="dropdown-check-list assign_teams_list">
										<label for="assign_team">Assign Team</label>
										<span name="assign_team" class="anchor assign_teams_list">Click to view teams</span>
										<ul class="items" id="assign_teams_list">
										  <li><input type="checkbox" class="team_checkbox"/>Apple </li>
										</ul>
									</div>				  
								</div>
								<button class="btn btn-primary" onclick="add_member()">Submit</button>
								<button class="btn btn-warning" onclick="update_member()">Update</button>
								<button class="btn btn-danger" onclick="delete_member()">Delete</button>
							</form>
						</div>
						<div class="col-sm">
							<form class="add_team">
								<div class="form-group">
								  <label for="team_name">Team Name</label>
								  <!-- <input type="text" class="form-control" id="team_name" placeholder="Enter team name" onkeyup="search_teams()"> -->
								  <div id="myDropdown" class="dropdown-content">
									<input type="text" class="form-control" placeholder="Enter team name" id="search_teams_input" onkeyup="search_teams()">
									<div id="search_teams_results">
									</div>
								  </div>
								</div>
								<button class="btn btn-primary" onclick="add_team()">Submit</button>
								<button class="btn btn-danger" onclick="delete_team()">Delete</button>
							</form>
						</div>
					</div>
					<div id="form_alert"></div>
				</div>
			</div>

		</div>
		<script src='jquery-3.5.1.min.js'></script>
		<script src='bootstrap.min.js'></script>
		<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src='client.js'></script>
		<script>
			var checkList = document.getElementById('assign_teams');
			checkList.getElementsByClassName('anchor')[0].onclick = function(evt) {
			if (checkList.classList.contains('visible'))
				checkList.classList.remove('visible');
			else
				checkList.classList.add('visible');
			}
		</script>
	</body>
</html>
